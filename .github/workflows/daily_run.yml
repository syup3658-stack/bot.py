name: Daily Crypto Report

on:
  schedule:
    # 每天 UTC 00:00 (台灣時間早上 08:00) 執行
    - cron: '0 0 * * *'
  workflow_dispatch: # 讓你現在可以手動按按鈕測試

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests yfinance pandas ccxt

    - name: Run trading bot
      env:
        # 這裡會自動去抓你剛剛設定的 Secrets
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: python bot.py
